{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h3>Edit Task</h3>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-2">{{ form.title(class_='form-control') }}</div>
    <div class="mb-2">{{ form.description(class_='form-control') }}</div>
    {{ form.submit(class_='btn btn-primary') }}
  </form>
</div>
{% endblock %}
